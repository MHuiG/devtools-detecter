<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <title>基于定时性能采样的 DevTools 检测</title>
  <meta name="description" content="基于定时性能采样的 DevTools 检测">
  <meta name="keywords" content="DevTools,detect">
</head>

<body>
  <script type="module">
    import DevtoolsDetecter from "./index.js"
    DevtoolsDetecter.debug()
    DevtoolsDetecter.addListener(isOpen => {
      if (isOpen) {
        document.title = "DevTools detected";
        document.body.style["backgroundColor"] = "red";
      } else {
        document.title = "DevTools NOT detected";
        document.body.style["backgroundColor"] = "unset";
      }
    })
    DevtoolsDetecter.launch()
  </script>
</body>

</html>
